<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .a {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-areas: "b c d";
            grid-template-columns: 200px 300px 1fr;
        }
        .b {
            width: 100%;
            height: 100%;
            grid-area: b;
            border: 1px solid silver;
            z-index: 1;
        }
        .c {
            width: 100%;
            height: 100%;
            grid-area: c;
            border: 1px solid salmon;
            z-index: 1;
        }
        .d {
            width: 100%;
            height: 100%;
            grid-area: d;
            border: 1px solid skyblue;
            z-index: 1;
        }
        .e {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 50px;
        }
    </style>
</head>
<body>
<div class="a">
    <div class="b">
        <div class="e"></div>
    </div>
    <div class="c"></div>
    <div class="d"></div>
</div>
</body>
</html>

    import Body from "./Body";
    export default {
        components: {Body}
    }
</script>
